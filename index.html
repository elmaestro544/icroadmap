        html {

        body {
            background-image: linear-gradient(to bottom, #ffffff, #f1f5f9);
            color: #020617; /* slate-950 */

        @keyframes scroll-x {
          from { transform: translateX(0); }
          to { transform: translateX(-100%); }
        }

        .animate-scroll-x {
          animation: scroll-x 40s linear infinite;
        }

        @keyframes scroll-seamless {
          from { transform: translateX(0); }
          to { transform: translateX(-50%); }
        }

        .animate-scroll-seamless {
          animation: scroll-seamless 40s linear infinite;
        }

        .hover\:pause:hover {

        }
        
        /* Neural Core Animations */
        @keyframes spin {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 25px 5px rgba(59, 130, 246, 0.3), 0 0 15px 2px rgba(45, 212, 191, 0.2), inset 0 0 10px 2px rgba(59, 130, 246, 0.2); }

        }
        
        .neural-core {
            transform-style: preserve-3d;
            animation: spin 60s linear infinite;
        }
        .neural-core:hover {
            animation-play-state: paused;
        }
        
        .neural-core .core-glow {
           animation: pulse-glow 5s ease-in-out infinite;
        }
        
        .neural-core:hover .core-glow {
            box-shadow: 0 0 50px 15px rgba(59, 130, 246, 0.6), 0 0 30px 8px rgba(45, 212, 191, 0.5), inset 0 0 20px 5px rgba(59, 130, 246, 0.5);

        }

            --chat--message--user--background: #2563eb;
            --chat--message--user--font-color: #ffffff;
